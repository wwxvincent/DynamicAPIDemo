server:
  port: 8092
  servlet:
    context-path: /vincent

spring:
  application:
    name: DynamicAPIDemo  # 这里设置你的项目名字
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  redis:
    host: localhost
    port: 6379
#    password:
#    database: 0
    # 连接池最大连接数（使用负值表示没有限制） 默认 8
    lettuce:
      pool:
        max-active: 8
  # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
  # 连接池中的最大空闲连接 默认 8
        max-idle: 8
  # 连接池中的最小空闲连接 默认 0
        min-idle: 0



  aop:
    proxy-target-class: true #true为使用CGLIB代理
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver #我靠，这里要改写法
    password: 'vincent2017727'
    username: 'root'
    url: jdbc:mysql://localhost:3306/dynamic_api_db?serverTimezone=UTC

    ###################以下为druid增加的配置###########################
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true
    ###############以上为配置druid添加的配置########################################
  cloud:
    sentinel:
      transport:
        dashboard: localhost:6999
      port: 8719 #客户端监控API的端口
      eager: true #取消Sentinel控制台懒加载
csp:
  sentinel:
    log:
      dir: /Users/wenxuanwang/Downloads/sentinel
feign:
  sentinel:
    enabled: true
mybatis:
    type-aliases-package: com.vincent.dynamicapidemo.entity  #扫描包路径
    configuration:
      map-underscore-to-camel-case: true #打开驼峰命名
    config-location: classpath:mybatis/mybatis-config.xml

logging:
  level:
    root: DEBUG